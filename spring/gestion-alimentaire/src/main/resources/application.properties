# Configuration de l'application
spring.application.name=food-management-system

# Configuration de la base de données PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/food1_management_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Configuration du serveur
server.port=8082
server.servlet.context-path=/api

# Configuration de l'upload de fichiers
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configuration personnalisée pour l'upload d'images
app.upload.images-dir=uploads/images/
app.upload.max-size=5242880

# Configuration pour exécuter les scripts SQL
spring.sql.init.mode=always
spring.sql.init.platform=postgresql
spring.sql.init.continue-on-error=false

# Configuration du logging
logging.level.com.foodmanagement=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# DÉSACTIVER COMPLÈTEMENT SPRING SECURITY
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Désactiver Thymeleaf si pas utilisé
spring.thymeleaf.check-template-location=false