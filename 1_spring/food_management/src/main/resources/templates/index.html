<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; color: red; }
        .success { background: #e6ffe6; color: green; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test de l'API</h1>
    
    <button onclick="testPersonnes()">Tester Personnes</button>
    <button onclick="testFoods()">Tester Aliments</button>
    <button onclick="testIngredients()">Tester Ingr√©dients</button>
    <button onclick="testImages()">Tester Images</button>
    <button onclick="testAll()">Tester Tout</button>

    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';

        function addResult(title, content, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            results.appendChild(div);
        }

        async function testAPI(endpoint, name) {
            try {
                console.log(`Testing ${endpoint}...`);
                const response = await fetch(`${API_BASE_URL}${endpoint}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult(`‚úÖ ${name}`, JSON.stringify(data, null, 2));
                return data;
            } catch (error) {
                console.error(`Error testing ${endpoint}:`, error);
                addResult(`‚ùå ${name}`, error.message, true);
                throw error;
            }
        }

        async function testPersonnes() {
            document.getElementById('results').innerHTML = '';
            await testAPI('/personnes', 'Personnes');
        }

        async function testFoods() {
            document.getElementById('results').innerHTML = '';
            await testAPI('/foods', 'Aliments');
        }

        async function testIngredients() {
            document.getElementById('results').innerHTML = '';
            await testAPI('/ingredients', 'Ingr√©dients');
        }

        async function testImages() {
            document.getElementById('results').innerHTML = '';
            await testAPI('/images', 'Images');
        }

        async function testAll() {
            document.getElementById('results').innerHTML = '';
            console.log('Testing all endpoints...');
            
            try {
                const personnes = await testAPI('/personnes', 'Personnes');
                const foods = await testAPI('/foods', 'Aliments');
                const ingredients = await testAPI('/ingredients', 'Ingr√©dients');
                const images = await testAPI('/images', 'Images');
                
                addResult('üéâ R√©sum√©', 
                    `Personnes: ${personnes.length}\n` +
                    `Aliments: ${foods.length}\n` +
                    `Ingr√©dients: ${ingredients.length}\n` +
                    `Images: ${images.length}`
                );
            } catch (error) {
                addResult('‚ùå Test √©chou√©', 'Voir les erreurs ci-dessus', true);
            }
        }

        // Test automatique au chargement
        window.onload = function() {
            console.log('Page charg√©e, test automatique...');
            setTimeout(testAll, 1000);
        };
    </script>
</body>
</html>
